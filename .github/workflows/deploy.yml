name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd SareeBackend
            git fetch origin
            git reset --hard origin/main
            chmod +x mvnw
            ./mvnw clean package -DskipTests
            cp target/Saree-0.0.1-SNAPSHOT.jar /opt/saree/
            sudo systemctl restart saree
